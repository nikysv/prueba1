<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="src/assets/main.js"></script>
  <style>
    /* Efecto hover: cambia el fondo del enlace */
    .hover-link:hover {
      background-color: #f8b4d9; /* Color rosa más claro */
      color: #ffffff; /* Cambia el texto a blanco */
    }
  </style>
</head>

<body class="bg-pink-200">
  <div class="relative bg-pink-600 overflow-hidden">
    <div class="max-w-7xl mx-auto">
      <div class="relative z-10 pb-8 bg-pink-600 sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
        <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-pink-200 transform translate-x-1/2"
          fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
          <polygon points="50,0 100,0 50,100 0,100" />
        </svg>
        <div>
          <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
            <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start bg-pink-600 text-white"
              aria-label="Global">
              <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                <div class="flex items-center justify-between w-full md:w-auto">
                  <a href="#">
                    <img class="h-8 w-auto sm:h-10"
                      src="https://cdn.icon-icons.com/icons2/2248/PNG/512/keyboard_f_icon_135464.png" alt="Logo">
                  </a>
                  <!-- Botón para el menú móvil -->
                  <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                  </button>
                </div>
              </div>
              <!-- Menú principal -->
              <div id="menu" class="hidden md:flex md:ml-10 md:pr-4 md:space-x-8">
                <a href="about.html" class="font-medium text-gray-200 hover-link">About</a>
                <a href="projects.html" class="font-medium text-gray-200 hover-link">Projects</a>
                <a href="#" class="font-medium text-gray-200 hover-link">Contact</a>
              </div>
            </nav>
          </div>
          <!-- Menú móvil -->
          <div id="mobile-menu" class="hidden bg-pink-600 text-white space-y-2 mt-4 px-4 md:hidden">
            <a href="about.html" class="block py-2 hover:bg-pink-400 rounded">About</a>
            <a href="projects.html" class="block py-2 hover:bg-pink-400 rounded">Projects</a>
            <a href="#" class="block py-2 hover:bg-pink-400 rounded">Contact</a>
          </div>
        </div>
        <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
          <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl tracking-tight font-extrabold text-white sm:text-5xl md:text-6xl">
              <span class="block xl:inline">FALL 7VEN TIMES</span>
              <span class="block text-indigo-300 xl:inline">@fall7ventimes801</span>
            </h1>
            <p
              class="mt-3 text-base text-gray-100 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
              Group covers since 2018, we are happy to show you all the talent we have and the love and passion we put
              into every single cover we made.
            </p>
          </div>
        </main>
      </div>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
      <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
        src="https://i0.wp.com/lavidaesunvideojuego.com/wp-content/uploads/2020/10/Sin-titulo-1.png?resize=598%2C336&ssl=1"
        alt="Cover">
    </div>
  </div>
  <div class="bg-white">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Last YouTube Videos</h2>
      <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="content">
        <!-- Aquí irán los videos -->
      </div>
    </div>
  </div>
  <div class="bg-gray-50">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
      <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        <span class="block">Contact</span>
        <span class="block text-indigo-600">Keep in touch.</span>
      </h2>
      <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0 space-x-4">
        <!-- Instagram -->
        <a href="https://www.instagram.com/we_on_adrift/" target="_blank" aria-label="Instagram"
          class="hover:text-pink-300 transition duration-300">
          <img src="https://w7.pngwing.com/pngs/953/528/png-transparent-instagram-icon-logo-desktop-computer-icons-instagram-miscellaneous-text-bing-thumbnail.png"
            alt="Instagram" class="h-12 w-12">
        </a>

        <!-- YouTube -->
        <a href="https://youtube.com/tu_pagina" target="_blank" aria-label="YouTube"
          class="hover:text-pink-300 transition duration-300">
          <img src="https://w7.pngwing.com/pngs/936/468/png-transparent-youtube-logo-youtube-logo-computer-icons-subscribe-angle-rectangle-airplane-thumbnail.png"
            alt="YouTube" class="h-14 w-14">
        </a>
      </div>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
