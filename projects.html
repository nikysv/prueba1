<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="src/assets/projects.js"></script> <!-- Archivo JS separado -->
  <title>Projects - Fall 7ven Times</title>
</head>

<body class="bg-pink-200">
  <!-- Header -->
  <header class="bg-pink-600 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="index.html" class="font-bold text-xl">F7</a>
        </div>

        <!-- Menú para dispositivos grandes -->
        <nav class="hidden md:flex space-x-8">
          <a href="about.html" class="font-medium text-gray-200 hover:text-gray-100">About</a>
          <a href="projects.html" class="font-medium text-gray-200 hover:text-gray-100">Projects</a>
          <a href="index.html" class="font-medium text-gray-200 hover:text-gray-100">Contact</a>
        </nav>

        <!-- Botón para el menú móvil -->
        <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>

      <!-- Menú móvil -->
      <div id="mobile-menu" class="hidden md:hidden space-y-2 mt-4">
        <a href="about.html" class="block py-2 px-4 text-white hover:bg-pink-400 rounded">About</a>
        <a href="projects.html" class="block py-2 px-4 text-white hover:bg-pink-400 rounded">Projects</a>
        <a href="index.html" class="block py-2 px-4 text-white hover:bg-pink-400 rounded">Contact</a>
      </div>
    </div>
  </header>

  <!-- Projects Section -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-8">Projects</h1>

    <!-- Most Popular Videos -->
    <section class="mb-12">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">MOST POPULAR VIDEOS</h2>
      <div id="popular-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Videos populares -->
      </div>
    </section>

    <!-- Our First Videos -->
    <section class="mb-12">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">OUR FIRST VIDEOS</h2>
      <div id="first-videos-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Primeros videos -->
      </div>
    </section>

    <!-- Latest Videos -->
    <section>
      <h2 class="text-3xl font-bold text-gray-800 mb-4">LATEST VIDEOS</h2>
      <div id="latest-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Videos recientes -->
      </div>
    </section>
  </main>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
